<!DOCTYPE HTML>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="/css/style/css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200" rel="stylesheet">
    <link rel="icon" href="/img/257791.png">
    <title>KoushaDev calculator</title>
  </head>
  
  
  <body>
    
    <main name="calculator" id="calculator">
      <div id="container">
        
        <div id="screenContainer">
          <div type="value" id="screen" class=".fontLrg"></div>
        </div>
        
        <div class="row">
          <button type="button" id="clear" class="click" value="clear">CLEAR</button>
          <button type="button" id ="divide" class="btn click operator" value="/">&divide;</button>
        </div>
        
        <div class="row">
          <button type="button" class="btn click" value="7">7</button>
          <button type="button" class="btn click" value="8">8</button>
          <button type="button" class="btn click" value="9">9</button>
          <button type="button" id ="multiply" class="btn click operator" value="*">&times;</button>
        </div>
        
        <div class="row">
          <button type="button" class="btn click" value="4">4</button>
          <button type="button" class="btn click" value="5">5</button>
          <button type="button" class="btn click" value="6">6</button>
          <button type="button" id ="subtract" class="btn click operator" value="-">&minus;</button>
        </div>
        
        <div class="row">
          <button type="button" class="btn click" value="1">1</button>
          <button type="button" class="btn click" value="2">2</button>
          <button type="button" class="btn click" value="3">3</button>
          <button type="button" id ="plus" class="btn click operator" value="+">&plus;</button>
        </div>
        
        <div class="row">
          <button type="button" id="zero" class="btn click" value="0">0</button>
          <button type="button" class="btn click" value=".">.</button>
          <button type="button" id="equals" class="click operator" value="=">=</button>
        </div>
        
      </div>
    </main>
    
  <script src="/scripts/main.js"></script>
  </body>
  
</html>
